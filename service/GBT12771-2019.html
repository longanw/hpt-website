<html lang="en">

<head>
    <meta name="viewport" content="width = 1050, user-scalable = no" />
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/modernizr.2.5.3.min.js"></script>
</head>

<body>

    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook">
                <div style="background-image:url(../picture/std/GBT12771-2019/1.jpg)"></div>
                <div style="background-image:url(../picture/std/GBT12771-2019/2.jpg)"></div>
                <div style="background-image:url(../picture/std/GBT12771-2019/3.jpg)"></div>
                <div style="background-image:url(../picture/std/GBT12771-2019/4.jpg)"></div>
                <div style="background-image:url(../picture/std/GBT12771-2019/5.jpg)"></div>
                <div style="background-image:url(../picture/std/GBT12771-2019/6.jpg)"></div>
                <div style="background-image:url(../picture/std/GBT12771-2019/7.jpg)"></div>
                <div style="background-image:url(../picture/std/GBT12771-2019/8.jpg)"></div>
                <div style="background-image:url(../picture/std/GBT12771-2019/9.jpg)"></div>
                <div style="background-image:url(../picture/std/GBT12771-2019/10.jpg)"></div>
                <div style="background-image:url(../picture/std/GBT12771-2019/11.jpg)"></div>
                <div style="background-image:url(../picture/std/GBT12771-2019/12.jpg)"></div>
                <div style="background-image:url(../picture/std/GBT12771-2019/13.jpg)"></div>
                <div style="background-image:url(../picture/std/GBT12771-2019/14.jpg)"></div>
                <div style="background-image:url(../picture/std/GBT12771-2019/15.jpg)"></div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        function loadApp() {

            // Create the flipbook

            $('.flipbook').turn({
                // Width

                width: 922,

                // Height

                height: 600,

                // Elevation

                elevation: 50,

                // Enable gradients

                gradients: true,

                // Auto center this flipbook

                autoCenter: true

            });
        }

        // Load the HTML4 version if there's not CSS transform

        yepnope({
            test: Modernizr.csstransforms,
            yep: ['../static/js/turn.min.js'],
            nope: ['../static/js/turn.html4.min.js'],
            both: ['../static/css/basic.css'],
            complete: loadApp
        });

    </script>

</body>

</html>
