<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="utf-8">
    <title>PDF快速浏览</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link href="css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="css/themify-icons.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="container" style="background-color: cadetblue">
        <div id="auto_flipbook" class="auto-book"></div>


    </div>

    <!-- jQuery  -->

    <script src="js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="js/dflip.min.js" type="text/javascript"></script>

    <script>
        //option variable for the "auto_flipbook", we just add "option_" in front to define the variable.
        var option_auto_flipbook = {
            backgroundColor: '#fff',
            webgl: true,
            webglShadow: false,
            soundEnable: false,
            duration: 600
        };

        var file = (new URL(location.href)).searchParams.get('file');
        if (file) {
            option_auto_flipbook.source = unescape(file);
            jQuery("#auto_flipbook").addClass("_df_book");
        }

    </script>
</body>

</html>
